apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-access-rules
  namespace: skies
spec:
  podSelector:
    matchLabels:
      tier: backend
      skies/group: db
  ingress:
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0 # From the world
    - ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443
  policyTypes:
    - Ingress