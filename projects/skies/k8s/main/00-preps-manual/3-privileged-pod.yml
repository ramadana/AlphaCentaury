apiVersion: v1
kind: Pod
metadata:
  name: privileged-deleter
spec:
  nodeSelector:
    node-role: thera
  hostPID: true
  hostNetwork: true
  hostIPC: true
  containers:
  - name: deleter-container
    image: busybox
    command: ["/bin/sh", "-c", "sleep 3600"] # Keep the pod running for commands
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /host
      name: host-root-volume
  volumes:
  - name: host-root-volume
    hostPath:
      path: /