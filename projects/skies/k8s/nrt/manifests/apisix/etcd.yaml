apiVersion: v1
kind: PersistentVolume
metadata:
  name: etcd-local-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  local:
    path: /mnt/data/etcd
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: skies/node-role
              operator: In
              values:
                - app

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etcd-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path

---
# Deployment for etcd
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  namespace: default
  labels:
    app: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      nodeSelector:
        skies/node-role: app
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.12
        command:
          - etcd
          - --name=etcd-0
          - --data-dir=/etcd-data
          - --listen-client-urls=http://0.0.0.0:2379
          - --advertise-client-urls=http://etcd:2379
          - --listen-peer-urls=http://0.0.0.0:2380
          - --initial-advertise-peer-urls=http://etcd:2380
          - --initial-cluster=etcd-0=http://etcd:2380
          - --initial-cluster-state=new
          - --initial-cluster-token=etcd-cluster
        ports:
        - containerPort: 2379
          name: client
          protocol: TCP
        - containerPort: 2380
          name: peer
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: etcd-data
          mountPath: /etcd-data
        livenessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
        - name: etcd-data
          persistentVolumeClaim:
            claimName: etcd-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  type: ClusterIP
  ports:
  - port: 2379
    targetPort: 2379
    protocol: TCP
    name: client
  - port: 2380
    targetPort: 2380
    protocol: TCP
    name: peer
  selector:
    app: etcd
