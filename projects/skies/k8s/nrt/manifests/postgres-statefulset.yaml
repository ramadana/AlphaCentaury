---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: database-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-pv
  resources:
    requests:
      storage: 60Gi
  selector:
    matchLabels:
      app: postgresql
      node: alikara

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: database-system
  labels:
    app: postgresql
    tier: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        tier: database
    spec:
      nodeSelector:
        skies/node-role: infra

      containers:
        - name: postgres
          image: postgres:18-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP

          # Environment variables from secret
          envFrom:
            - secretRef:
                name: postgres-secret

          # Additional env for PostgreSQL initialization
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_INITDB_ARGS
              value: "-c shared_buffers=256MB -c max_connections=200"

          # Resource requests (to be tuned after monitoring)
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          # Volume mounts
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data

          # Liveness and readiness probes
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-data

      # Pod security
      securityContext:
        fsGroup: 999

      # Restart policy
      restartPolicy: Always

---
# NodePort service for external access
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: database-system
  labels:
    app: postgresql
spec:
  type: NodePort
  selector:
    app: postgresql
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      nodePort: 31702
      protocol: TCP
