---
# Storage class for local persistent volumes
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-pv
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

---
# PostgreSQL local PV (60GB on alikara node)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-postgresql
  labels:
    app: postgresql
    node: alikara
spec:
  capacity:
    storage: 60Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-pv
  local:
    path: /mnt/data/postgresql
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: skies/node-role
              operator: In
              values:
                - infra

