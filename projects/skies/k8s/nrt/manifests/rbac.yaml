---
# ClusterRole for read-only metrics access (for monitoring)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-reader
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]

---
# ClusterRole for pod logs access (for Loki)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: logs-reader
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - namespaces
    verbs: ["get", "list"]

---
# ServiceAccount for Prometheus (monitoring-system)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring-system

---
# ClusterRoleBinding for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-reader
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring-system

---
# ServiceAccount for Loki (monitoring-system)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  namespace: monitoring-system

---
# ClusterRoleBinding for Loki
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: logs-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logs-reader
subjects:
  - kind: ServiceAccount
    name: loki
    namespace: monitoring-system

---
# ServiceAccount for Grafana (monitoring-system)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: monitoring-system

---
# ServiceAccount for Metabase (analytics-system)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metabase
  namespace: analytics-system
