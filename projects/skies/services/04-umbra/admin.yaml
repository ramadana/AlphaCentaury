apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: skies
  labels:
    app: admin
    tier: frontend
    skies/appgroup: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
        tier: frontend
        skies/appgroup: web
    spec:
      nodeSelector:
        skies/node: umbra
      containers:
        - name: admin
          image: sgp.vultrcr.com/skies/admin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: admin-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "750m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
      # Uncomment if registry requires authentication
      # imagePullSecrets:
      #   - name: vultrcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: skies
  labels:
    app: admin
    tier: frontend
spec:
  selector:
    app: admin
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  namespace: skies
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: admin.samuraikurobushi.co.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 3000
  tls:
    - hosts:
        - admin.samuraikurobushi.co.id
      secretName: admin-tls

