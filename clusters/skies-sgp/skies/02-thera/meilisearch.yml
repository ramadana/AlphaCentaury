apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meilisearch
  namespace: skies
spec:
  serviceName: "meilisearch"
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
        tier: db
        skies/group: db
    spec:
      nodeSelector:
        node-role: thera
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.15.2
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              meilisearch \
                --env production \
                --master-key "$MEILISEARCH_MASTER_KEY"
          env:
            - name: MEILISEARCH_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: meilisearch-secret
                  key: MEILISEARCH_MASTER_KEY
          ports:
            - containerPort: 7700
          volumeMounts:
            - name: meilisearch-storage
              mountPath: /meili_data
  volumeClaimTemplates:
    - metadata:
        name: meilisearch-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 15Gi
        storageClassName: local-path

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: meilisearch-local-pv
spec:
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  local:
    path: /mnt/data/meilisearch-prod
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role
              operator: In
              values:
                - thera

---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: skies
spec:
  selector:
      app: meilisearch
  type: NodePort
  ports:
    - port: 7700
      targetPort: 7700
      nodePort: 31704
      protocol: TCP


